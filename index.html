<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1 class="head">ToDo - List</h1>
    </header>
    <div class="popup">
        <i class="fa-solid fa-exclamation"></i>
        <h1>Input field can`t empty</h1>
    </div>
    <form action="" class="container">
        <input type="text" name="" id="" placeholder="Add task here..." class="textbox" required>

        <div class="btn">
            <button class="todobtn"><img src="add.png" alt="" class="add"></button>

        </div>
    </form>
    <div class="option">
        <select name="" id="" class="filteroption">
            <option value="All">All</option>
            <option value="Completed">Complted</option>
            <option value="Un Complted">Un Completed</option>
        </select>
    </div>

    <div class="todocontainer">
        <ul class="todolist">

        </ul>
    </div>

    <script src="./app.js"></script>
</body>

</html>
